name: Publish Release

on:
  push:
    branches: ["main"]
    paths-ignore:
      - .github/workflows/*
  workflow_dispatch:

jobs:
  publish:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Get Version From plugin.json
        id: version
        uses: notiz-dev/github-action-json-property@release
        with:
          path: "Flow.Launcher.Plugin.GitHubRepositoryViewer/plugin.json"
          prop_path: "Version"

      - name: Display version
        run: echo ${{steps.version.outputs.prop}}

      - name: Create Release Artifacts
        run: |
          dotnet publish Flow.Launcher.Plugin.GitHubRepositoryViewer -r win-x64  -c Release -o "Flow.Plugin.GitHubRepositoryViewer-${{steps.version.outputs.prop}}"
          7z a -tzip "Flow.Plugin.GitHubRepositoryViewer-${{steps.version.outputs.prop}}.zip" "./Flow.Plugin.GitHubRepositoryViewer-${{steps.version.outputs.prop}}/*"
          rm -r "Flow.Plugin.GitHubRepositoryViewer-${{steps.version.outputs.prop}}"

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: "Flow.Plugin.GitHubRepositoryViewer*.zip"
          tag_name: "v${{steps.version.outputs.prop}}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
